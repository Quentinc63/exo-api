<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Démo Clipboard API</title>
</head>

<body>

    <h2>Démo Clipboard API</h2>

    <div>
        <label for="textInput">Copier depuis un champ :</label><br>
        <input type="text" id="textInput" value="Texte à copier depuis l'input">
        <button id="copyInputBtn">Copier</button>
    </div>

    <div>
        <p>Copier depuis un bloc :</p>
        <div id="textDiv">Ce texte peut être copié depuis un élément div.</div>
        <button id="copyDivBtn">Copier ce texte</button>
    </div>

    <div>
        <p>Copier un message prédéfini :</p>
        <button id="copyPredefinedBtn">Copier message</button>
    </div>

    <div>
        <p>Zone de test (Ctrl+V ici) :</p>
        <textarea id="testArea" rows="4" cols="50" placeholder="Collez ici pour tester..."></textarea>
    </div>

    <div id="notification"></div>

    <script src="main.js"></script>
</body>

</html>
